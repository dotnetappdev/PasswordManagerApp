version: '3.8'

services:
  # Development database for Codespaces
  devcontainer-db:
    image: postgres:16
    container_name: passwordmanager-dev-db
    environment:
      - POSTGRES_DB=passwordmanager_dev
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped

  # Optional MySQL for development
  devcontainer-mysql:
    image: mysql:8.0
    container_name: passwordmanager-dev-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=passwordmanager_dev
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - dev-network
    restart: unless-stopped
    profiles:
      - mysql

  # Optional SQL Server for development
  devcontainer-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: passwordmanager-dev-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dev123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_dev_data:/var/opt/mssql
    networks:
      - dev-network
    restart: unless-stopped
    profiles:
      - sqlserver

volumes:
  postgres_dev_data:
  mysql_dev_data:
  sqlserver_dev_data:

networks:
  dev-network:
    driver: bridge
