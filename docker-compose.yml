version: '3.8'

services:
  # Password Manager API
  password-manager-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-api
    container_name: password-manager-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - password-manager-network
    depends_on:
      - database

  # Password Manager Web
  password-manager-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-web
    container_name: password-manager-web
    ports:
      - "5002:80"
      - "5003:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - password-manager-network
    depends_on:
      - database
      - password-manager-api

  # Database (PostgreSQL)
  database:
    image: postgres:16
    container_name: password-manager-db
    environment:
      - POSTGRES_DB=passwordmanager
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - password-manager-network

  # Alternative Database (MySQL)
  mysql-database:
    image: mysql:8.0
    container_name: password-manager-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=passwordmanager
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - password-manager-network
    profiles:
      - mysql

  # Alternative Database (SQL Server)
  sqlserver-database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: password-manager-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - password-manager-network
    profiles:
      - sqlserver

volumes:
  postgres_data:
  mysql_data:
  sqlserver_data:

networks:
  password-manager-network:
    driver: bridge
